<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Aqre Puzzle Game</title>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>AQRE</h1>
            <p class="subtitle"></p>
        </div>
        <div class="game-content">
            <div class="game-info">
                <div class="rules">
                    <h2>Rules</h2>
                    <ul>
                        <li>어느 방향으로든 같은 색상의 블럭이 4개 연속되지 않도록 하세요.</li>
                        <li>색칠한 블럭은 대각선을 제외하고 가로든 세로든 연결되어 있도록 하세요.</li>
                        <li>굵은색으로 구분된 영역안에 숫자에 맞는 수의 블럭만 색칠하세요.</li>
                        <li>숫자가 없는 영역은 갯수 제한은 없습니다. </li>
                    </ul>
                </div>
                <div class="level-info">
                    <!-- Level info will be inserted here -->
                </div>
            </div>
            <div id="gameBoard" class="game-board"></div>
            <!-- <div class="controls">
                <button id="startButton" class="btn-primary">Reset Level</button>
            </div> -->
        </div>
        <div id="game-container">
            <div id="board"></div>
            <div id="rule-violations">
                <h3>규칙 위반 사항</h3>
                <ul id="violation-list"></ul>
            </div>
        </div>
    </div>
    <script src="puzzles.js"></script>
    <script src="script.js"></script>
</body>
</html>
