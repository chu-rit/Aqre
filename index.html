<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="icon" href="icon-192x192.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Aqre Puzzle Game</title>
</head>
<body>
    <div id="messageContainer" class="message-container"></div>

    <div class="start-screen" id="startScreen">
        <h1>AQRE</h1>
        <div class="button-container">
            <button id="startButton" class="game-button">게임 시작</button>
            <button id="optionsButton" class="game-button">옵션</button>
        </div>
    </div>

    <div class="level-screen" id="levelScreen" style="display: none;">
        <div class="screen-header">
            <button id="backToStart" class="back-button"><</button>
            <h1>레벨 선택</h1>
        </div>
        <div id="levelGrid" class="level-grid">
            <!-- Level buttons will be dynamically added here -->
        </div>
        <div id="preparingOverlay" class="preparing-overlay" style="display: none;">
            <div class="preparing-content">
                <div class="preparing-icon">🧩</div>
                <div class="preparing-text">준비 중입니다</div>
            </div>
        </div>
    </div>

    <div class="game-screen" id="gameScreen" style="display: none;">
        <div class="container">
            <div class="game-header">
                <button id="backToLevels" class="back-button"><</button>
                <h1>AQRE</h1>
            </div>
            <div class="game-content">
                <div id="gameBoard" class="game-board"></div>
            </div>
            <div id="game-container">
                <div id="board"></div> 
                <div id="rule-violations">
                    <h3>규칙 위반</h3>
                    <ul id="violation-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 룰 팝업 -->
    <div id="rulesPopup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>게임 규칙</h2>
                <button id="closeRules" class="close-button">&times;</button>
            </div>
            <div class="rules">
                <ul>
                    <li>어느 방향으로든 같은 색상의 블럭이 4개 연속되지 않도록 하세요.</li>
                    <li>색칠한 블럭은 대각선을 제외하고 가로든 세로든 연결되어 있도록 하세요.</li>
                    <li>굵은색으로 구분된 영역안에 숫자에 맞는 수의 블럭만 색칠하세요.</li>
                    <li>숫자가 없는 영역은 갯수 제한은 없습니다.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="puzzles.js"></script>
    <script src="script.js"></script>
</body>
</html>
