<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Aqre Puzzle Game</title>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>AQRE</h1>
            <p class="subtitle">No Four in a Row</p>
        </div>
        <div class="game-content">
            <div class="game-info">
                <div class="rules">
                    <h2>Rules</h2>
                    <ul>
                        <li>Fill all cells with colors</li>
                        <li>Avoid four same colors in a row</li>
                        <li>Check horizontally, vertically, and diagonally</li>
                    </ul>
                </div>
                <div class="level-info">
                    <!-- Level info will be inserted here -->
                </div>
            </div>
            <div id="gameBoard" class="game-board"></div>
            <div class="controls">
                <button id="startButton" class="btn-primary">Reset Level</button>
            </div>
        </div>
        <div id="game-container">
            <div id="board"></div>
            <div id="rule-violations">
                <h3>규칙 위반 사항</h3>
                <ul id="violation-list"></ul>
            </div>
        </div>
    </div>
    <script src="puzzles.js"></script>
    <script src="script.js"></script>
</body>
</html>
