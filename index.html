<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqre Puzzle Game</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/AppIcon-40@3x.png">
    <link rel="icon" href="icons/AppIcon-40@3x.png">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="puzzles.js"></script>
    <script src="tutorial.js"></script>
    <script src="script.js"></script>
    <script src="sound.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2753533789598535" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    
</head>
<body>
    <div id="messageContainer" class="message-container"></div>

    <div class="start-screen" id="startScreen">
        <img src="img/image.png">
        <img src="img/logo1.png" class="Logo">
        <div class="version-tag">v1.0.14</div>
        <div class="start-container">
            <span class="start-text" id="startButton">Touch to start</span>
        </div>
    </div>

    <div class="level-screen" id="levelScreen" style="display: none;">
        <div class="screen-header">
            <button id="backToStart" class="back-button"><</button>
            <h1>Level Select</h1>
            <button id="optionsButton" class="settings-button">☰</button>
        </div>
        <div class="level-container">
            <div id="basicLevelGrid" class="level-grid">
                <!-- Basic levels (1-5) will be added here -->
            </div>
            <div id="advancedLevelGrid" class="level-grid">
                <!-- Advanced levels will be added here -->
            </div>
            <div class="level-Continued">To Be Continued...</div>
        </div>
    </div>

    <div class="game-screen" id="gameScreen" style="display: none;">
        <div class="container">
            <div class="game-header">
                <button id="backToLevels" class="back-button"><</button>
                <h2>AQRE</h2>
                <div id="currentLevelDisplayInGame" class="current-level">Level 1</div>
                <button id="refreshLevel" class="refreshLevel">↻</button>
            </div>
            <div class="game-content">
                <div id="gameBoard" class="game-board"></div>
            </div>
            <div id="game-container">
                <div id="board"></div> 
                <div id="rule-violations">
                    <h3>규칙 위반</h3>
                    <ul id="violation-list"></ul>
                </div>
            </div>
        </div>
    </div>
ㅇ
    <div class="option-screen" id="option-screen" style="display: none;">
        <div class="option-header">
            <button id="back-button" class="back-button"><</button>
        </div>
        <div class="container">
            <button id="clear-data-button" class="game-button">클리어 데이터 지우기</button>
            <div class="toggle-container">
                <span>효과음</span>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>배경음</span>
                <label class="switch">
                    <input type="checkbox" id="bgm-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- 게임 클리어 팝업 -->
    <div id="gameClearPopup" class="popup game-clear-popup" style="display:none;">
        <div class="popup-content">
            <div class="popup-header">
                <h2>🎉 Game clear!</h2>
            </div>
            <div class="popup-body">
                <div class="game-stats">
                    <p>조작수: <span id="clearMoves">0</span></p>
                    <p>소요 시간: <span id="clearTime">0초</span></p>
                </div>
            </div>
            <div class="popup-footer">
                <button id="clear-popup-button" class="game-button popup-button">go to List</button>
            </div>
        </div>
    </div>

    <div id="pwaPrompt-android" class="pwa-prompt" style="display: none;">
        <div class="pwa-prompt-content" style="position: relative; max-width: 90%; width: 350px;">
            <button id="closePwaPromptAndroid" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer; z-index: 10;">&times;</button>
            <p>이 게임은 설치형으로 개발되었습니다. <br> 아래 버튼을 통해 설치하여 게임을 즐겨보세요.</p>
            <button id="installPwaButton" class="install-button"></button>
        </div>
    </div>

    <div id="pwaPrompt-ios" class="pwa-prompt" style="display: none;">
        <div class="pwa-prompt-content" style="position: relative; max-width: 90%; width: 350px;">
            <button id="closePwaPromptIos" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer; z-index: 10;">&times;</button>
            <p>이 게임은 설치형으로 개발되었습니다.</p>
            <p>브라우저의 공유하기(<img src="img/share.png" alt="Share Icon" class="Icon">) 버튼을 눌러 홈 화면에 추가(<img src="img/homeAdd.png" alt="Share Icon" class="Icon">)를 통해 설치하여 이용해주세요.</p>
        </div>
    </div>

    <footer style="opacity: 0;">
        <ins class="kakao_ad_area" data-ad-unit = "DAN-kILk8DoW0wkoyavP" data-ad-width = "320" data-ad-height = "50"></ins>
    </footer>
    </body>
</html>
