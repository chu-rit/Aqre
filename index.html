<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqre Puzzle Game</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="puzzles.js"></script>
    <script src="tutorial.js"></script>
    <script src="script.js"></script>
    <script src="sound.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2753533789598535" crossorigin="anonymous"></script>

</head>
<body>
    <div id="messageContainer" class="message-container"></div>

    <div class="start-screen" id="startScreen">
        <img src="img/image.png">
        <h1>AQRE</h1>
        <div class="version-tag">v1.0.11</div>
        <div class="button-container">
            <button id="startButton" class="game-button">게임 시작</button>
            <button id="optionsButton" class="game-button">옵션</button>
        </div>
    </div>

    <div class="level-screen" id="levelScreen" style="display: none;">
        <div class="screen-header">
            <button id="backToStart" class="back-button"><</button>
            <h1>레벨 선택</h1>
        </div>
        <div class="level-container">
            <div id="basicLevelGrid" class="level-grid">
                <!-- Basic levels (1-5) will be added here -->
            </div>
            <div id="advancedLevelGrid" class="level-grid">
                <!-- Advanced levels will be added here -->
            </div>
        </div>
    </div>

    <div class="game-screen" id="gameScreen" style="display: none;">
        <div class="container">
            <div class="game-header">
                <button id="backToLevels" class="back-button"><</button>
                <h1>AQRE</h1>
                <div id="currentLevelDisplayInGame" class="current-level">Level 1</div>
                <button id="refreshLevel" class="refreshLevel">↻</button>
            </div>
            <div class="game-content">
                <div id="gameBoard" class="game-board"></div>
            </div>
            <div id="game-container">
                <div id="board"></div> 
                <div id="rule-violations">
                    <h3>규칙 위반</h3>
                    <ul id="violation-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="option-screen" id="option-screen" style="display: none;">
        <div class="option-header">
            <button id="back-button" class="back-button"><</button>
        </div>
        <div class="container">
            <button id="clear-data-button" class="game-button">클리어 데이터 지우기</button>
            <div class="toggle-container">
                <span>효과음</span>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- 룰 팝업 -->
    <div id="rulesPopup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>게임 규칙</h2>
                <button id="closeRules" class="close-button">&times;</button>
            </div>
            <div class="rules">
                <ul>
                    <li>어느 방향으로든 같은 색상의 블럭이 4개 연속되지 않도록 하세요.</li>
                    <li>색칠한 블럭은 대각선을 제외하고 가로든 세로든 연결되어 있도록 하세요.</li>
                    <li>굵은색으로 구분된 영역안에 숫자에 맞는 수의 블럭만 색칠하세요.</li>
                    <li>숫자가 없는 영역은 갯수 제한은 없습니다.</li>
                </ul>
            </div>
        </div>
    </div>
    

    <!-- 게임 클리어 팝업 -->
    <div id="gameClearPopup" class="popup game-clear-popup" style="display:none;">
        <div class="popup-content">
            <div class="popup-header">
                <h2>🎉 레벨 클리어!</h2>
            </div>
            <div class="popup-body">
                <p id="gameClearMessage">축하합니다! 레벨을 성공적으로 완료했습니다.</p>
                <div class="game-stats">
                    <p>움직임: <span id="clearMoves">0</span></p>
                </div>
            </div>
            <div class="popup-footer">
                <button id="backToLevelsButton" class="game-button">새레벨 선택</button>
            </div>
        </div>
    </div>
</body>
</html>
