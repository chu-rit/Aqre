기억의 복원자(Memory Restorer): 아크레의 세계
스토리 배경
가까운 미래, 인간의 뇌 활동을 디지털화하는 "아크레(Aqre)" 기술이 발명되었습니다. 이 기술로 잃어버린 기억을 복구하거나 손상된 뇌 기능을 회복시킬 수 있게 되었습니다. 당신은 특별한 적성을 가진 "기억 복원사"로서, 사람들의 파편화된 기억을 복원하는 중요한 임무를 맡게 되었습니다.

게임 규칙을 설명하는 스토리
기본 설정
각 환자의 기억은 6×6 그리드로 표현되는 신경망 패턴입니다. 각 셀은 비활성화된 뉴런(흰색)과 활성화된 뉴런(회색)의 두 가지 상태를 가집니다. 당신의 임무는 이 뉴런들의 상태를 조절하여 기억을 올바르게 복원하는 것입니다.

영역 제한 규칙
"각 영역에는 정확히 지정된 수의 활성 셀이 있어야 한다"

뇌의 각 영역은 특정한 기억 조각을 담당하며, 파란색 경계선으로 구분됩니다. 각 영역에 표시된 숫자는 그 영역에서 활성화되어야 할 정확한 뉴런의 수를 나타냅니다. 이 균형이 맞지 않으면 기억이 왜곡되거나 손실됩니다. 지정된 숫자보다 많거나 적은 뉴런이 활성화되면 그 기억 조각은 제대로 복원되지 않습니다.

연속성 규칙
"가로나 세로로 4개 이상의 같은 색상 셀이 연속되면 안 된다"

뇌과학자들은 너무 많은 뉴런이 한 방향으로 동일한 상태를 유지하면 '뉴런 과열'이라는 현상이 발생한다는 것을 발견했습니다. 이는 기억 왜곡을 일으킵니다. 안전한 뉴런 패턴은 최대 3개까지의 동일한 상태만 연속되어야 합니다. 따라서 가로나 세로로 4개 이상의 같은 색상 셀이 연속되면 기억 패턴이 불안정해집니다.

연결성 규칙
"모든 회색 셀은 서로 연결되어 있어야 한다"

기억은 연결된 신경 경로를 통해 형성되기 때문에, 활성화된 모든 뉴런(회색)은 하나의 연속된 네트워크를 형성해야 합니다. 고립된 뉴런 그룹은 '기억의 섬'을 만들어 전체 기억에 접근할 수 없게 합니다. 따라서 모든 활성화된 뉴런은 적어도 하나의 다른 활성화된 뉴런과 상하좌우로 연결되어 있어야 합니다.

게임 진행
각 레벨은 다른 환자의 기억을 나타냅니다. 초기 레벨에서는 간단한 어린 시절의 기억부터 시작하여, 점차 더 복잡한 성인기의 중요한 기억들로 진행합니다. 시즌이 바뀔 때마다 새로운 유형의 기억(행복한 기억, 트라우마, 꿈 등)을 다루게 됩니다.

레벨을 클리어할 때마다 환자의 기억이 복원되고, 작은 스토리 조각이 공개됩니다. 이 스토리 조각들이 모여 환자의 전체 이야기를 완성하게 됩니다.

게임의 목표
효율적으로(최소한의 뉴런 조작으로) 모든 환자의 기억을 복원하는 것이 최종 목표입니다. 이를 통해 당신은 최고의 기억 복원사로 인정받게 됩니다.